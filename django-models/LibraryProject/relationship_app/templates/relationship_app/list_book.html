<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'relationship_app:library_detail' 1 %}">View Library #1</a></p>
</body>
</html>
